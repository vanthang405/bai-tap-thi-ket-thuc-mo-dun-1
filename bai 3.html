<script>
    let a = parseInt(prompt("nhap so can tim:"));

    function isPrime(a) {
        if (a < 2) {
            return false;
        }
        for (let i = 2; i <= a; i++) {
            if (a % i == 0) {
                return false;
            }
        }
        return true;
    }

    if (isPrime(a) == true) {

    } else {
        (isPrime(a) == false)

    }
</script>
